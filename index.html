<!DOCTYPE html>
<html lang="uk">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtemBimba</title>
</head>
<body class="">
    <div class="card">
        <img class="avatar" src="https://i.pinimg.com/736x/d8/cb/6f/d8cb6f0ee4081e9c91025fdbd853c6cb.jpg" alt="Avatar">
        <h1>Artem Bimba</h1>
        <p class="desc">Програміст-початківець, створюю ігри та сайти, навчаюся фуллстеку.</p>

        <input type="text" class="user-name" placeholder="Введи ім'я">
        <input type="text" class="user-age" placeholder="Введи свій вік">
        <button class="check-btn">Перевірити</button>
        <p class="form-output"></p>

        <input type=" text" class="text-input" placeholder="Введи будь який текст">
        <button class="count-btn">Порахувати символи</button>
        <p class="count-output"></p>

        <input type="text" class="task-input" placeholder="Нова справа">
        <button class="add-task-btn">Додати</button>
        <ul class="task-list"></ul>

        <div class="product-form">
            <h2>Додати новий товар</h2>

            <input type="text" class="input-name" placeholder="Назва товару">
            <input type="text" class="input-price" placeholder="Ціна товару">
            <input type="text" class="input-image" placeholder="Посилання на зображення">
            <button class="add-product-btn">Додати товар</button>
        </div>

        <div class="product-container">
            <h2>Список товарів</h2>
            <div class="product-list">

            </div>
        </div>

        <div class="buttons">
            <a class="btn" href="https://github.com/ArtemBimba/first-project" target="_blank">Мій GitHub</a>
            <button class="toggle-theme">Змінити тему</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
